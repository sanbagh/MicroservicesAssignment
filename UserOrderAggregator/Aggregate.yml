apiVersion: apps/v1
kind: Deployment
metadata:
  name: aggregate-deployment
  labels:
    app: aggregate
spec:
  replicas: 1
  selector:
    matchLabels:
      app: aggregate
  template:
    metadata:
      labels:
        app: aggregate
    spec:
      containers:
      - name: aggregate
        image: sanbagh/userorderaggregator:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: aggregate-service
spec:
  selector:
    app: aggregate
  type: LoadBalancer  
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
      nodePort: 30000
